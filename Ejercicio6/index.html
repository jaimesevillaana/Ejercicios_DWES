<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
 
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculadora Básica</h2>
        <input type="number" step="any" id="num1" placeholder="Primer número">
        <input type="number" step="any" id="num2" placeholder="Segundo número">
        <select id="operation">
            <option value="0">Seleccione una operación</option>
            <option value="1">1. Suma</option>
            <option value="2">2. Resta</option>
            <option value="3">3. Multiplicación</option>
            <option value="4">4. División</option>
            <option value="exit">0. Salir</option>
        </select>
        <button onclick="calculadora()">Calcular</button>
        <div id="result"></div>
    </div>

    <script>
        // Suma (función normal)
        function suma(a, b) {
            return a + b;
        }

        // Resta (función anónima)
        const resta = function(a, b) {
            return a - b;
        };

        // Multiplicación (función flecha)
        const multiplicacion = (a, b) => a * b;

        // División (función flecha)
        const division = (a, b) => {
            if (b === 0) {
                return "Error: No se puede dividir por cero";
            }
            return a / b;
        };

        function calculadora() {
            const num1Input = document.getElementById('num1').value;
            const num2Input = document.getElementById('num2').value;
            const operacion = document.getElementById('operation').value;
            const resultado = document.getElementById('result');
            let result;

            // Si la operación es "Salir", cerrar la calculadora sin validar números
            if (operacion === 'exit') {
                resultado.innerHTML = "Hasta otra! Gracias por participar";
                document.getElementById('num1').disabled = true;
                document.getElementById('num2').disabled = true;
                document.getElementById('operation').disabled = true;
                document.querySelector('button').disabled = true;
                return;
            }

            // Validar que los inputs no estén vacíos para operaciones matemáticas
            if (operacion !== '0' && (num1Input === '' || num2Input === '')) {
                resultado.innerHTML = "Por favor, ingrese ambos números";
                return;
            }

            // Validar que los inputs sean números válidos (enteros o decimales)
            const num1 = parseFloat(num1Input);
            const num2 = parseFloat(num2Input);

            if (isNaN(num1) || isNaN(num2)) {
                resultado.innerHTML = "Por favor, ingrese números válidos (enteros o decimales)";
                return;
            }

            switch (operacion) {
                case '1':
                    result = suma(num1, num2);
                    resultado.innerHTML = `Resultado: ${num1} + ${num2} = ${result}`;
                    break;
                case '2':
                    result = resta(num1, num2);
                    resultado.innerHTML = `Resultado: ${num1} - ${num2} = ${result}`;
                    break;
                case '3':
                    result = multiplicacion(num1, num2);
                    resultado.innerHTML = `Resultado: ${num1} × ${num2} = ${result}`;
                    break;
                case '4':
                    result = division(num1, num2);
                    resultado.innerHTML = `Resultado: ${num1} ÷ ${num2} = ${result}`;
                    break;
                default:
                    resultado.innerHTML = "Seleccione una operación válida";
            }
        }
    </script>
</body>
</html>
